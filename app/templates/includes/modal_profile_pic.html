<div class="modal fade" id="Modal-ProfilePic" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        

        <form action="" method="post" class="text-center" enctype="multipart/form-data">
          {{ profile_form.hidden_tag() }}
          <div class="form-control">
            {{profile_form.profile_pic.label(class="form-label")}}
			{{profile_form.profile_pic(class="form-control",accept="image/*" )}}
			
        </div>
          <br>
          {{ profile_form.submit(class="btn btn-outline-danger btn-block w-100") }}
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div> -->
    </div>
  </div>
</div>
