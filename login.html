<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
      <h1 class="h1 text-center mt-2">User Login</h1>
      <div class="container bg-secondary p-4 rounded mt-4">

		<form action="" >
			<div class="form-group text-light">
				<label for="username">Username</label>
				<input
					type="text"
					class="form-control"
					id="username"
					placeholder="Username"
				/>
			</div>
			<div class="form-group text-light">
				<label for="password">Password</label>
				<input
					type="password"
					class="form-control"
					id="password"
					placeholder="Password"
				/>
			</div>
			<div class="form-group text-light">
				<label for="usertype">Select Your Authentication</label>
				<select class="form-control" id="usertype">
					<option>Admin</option>
					<option>Sponsor</option>
					<option>Influencer</option>
				</select>
			</div>
         
         <button type="submit" class="btn btn-primary w-25">Login</button>
         <div class="row">
            <div class="col">
         <a class="btn btn-info mr-2 w-100 mt-1" href="influencer_registration.html">Influencer Registration</a>

            </div>
            <div class="col">
         <a class="btn btn-info ml-2 w-100 mt-1 " href="sponsor_registration.html">Sponsor Registration</a>

            </div>
         </div>
		</form>
      </div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
